<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8a173e06dc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Inclusive+Sans:ital@1&family=Inter:wght@600&family=Lato:ital,wght@0,300;0,400;1,400;1,700&family=Lora:wght@400;500;600;700&family=Playfair+Display:wght@600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:wght@700&family=Roboto+Slab:wght@300;400;600&family=Roboto:wght@400;700&family=Sora&display=swap" rel="stylesheet">
    <title>Calculadora de IMC</title>
</head>
<body>
    <main id="container">
        <section id="img" >
            <img src="./assets/51355.jpg" alt="">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">Calculadora - IMC</h1>

            <div class="input-box">        
                    <label for="peso">
                        Peso (kg):
                    </label>
                        <div class="input-field">
                            <i class="fa fa-solid fa-weight-hanging"></i>
                            <input type="number" id="peso"  required>                    
                            <span>Kg</span>
                        </div>          
            </div>

            <div class="input-box">
                <label for="altura">
                    Altura (cm):
                </label>
                <div class="input-field">
                    <i class="fa fa-solid fa-ruler"></i>
                    <input type="number" id="altura" step="0.01" required>
                    <span>m</span>
                </div>
            </div>

            <button id="calculate">
                Calcular
            </button>           
             </form>

             <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>
                <div id="more-info">
                    <a href="https://mundoeducacao.uol.com.br/doencas/obesidade.htm">
                        Mais informacoes sobre o IMC
                        <i class="fa fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
             </div>
        </section>
    </main>


        <script src="./app.js"></script>


</body>
</html>
